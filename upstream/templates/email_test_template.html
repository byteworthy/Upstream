<!DOCTYPE html>
<html>
<head>
    <title>{{ title }}</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .header { background-color: #f5f5f5; padding: 10px; text-align: center; }
        .content { padding: 20px; }
        .footer { font-size: 0.8em; color: #666; text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>{{ title }}</h1>
        </div>
        <div class="content">
            <p>{{ message }}</p>
            {% if details %}
            <p><strong>Details:</strong> {{ details }}</p>
            {% endif %}
        </div>
        <div class="footer">
            <p>Â© {{ now|date:"Y" }} Upstream. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
