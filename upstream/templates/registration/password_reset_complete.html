<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upstream - Password Reset Complete</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #f5f7fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .header {
            margin-bottom: 2rem;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 1.8rem;
            margin: 0 0 0.5rem 0;
        }

        .success-icon {
            width: 60px;
            height: 60px;
            margin: 0 auto 1rem;
            background-color: #27ae60;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
        }

        .message {
            color: #34495e;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }

        .login-btn {
            display: inline-block;
            padding: 0.8rem 2rem;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        .login-btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">âœ“</div>

        <div class="header">
            <h1>Password Reset Complete</h1>
        </div>

        <div class="message">
            <p>Your password has been successfully reset.</p>
            <p>You can now log in with your new password.</p>
        </div>

        <a href="{% url 'login' %}" class="login-btn">Log In Now</a>
    </div>
</body>
</html>
