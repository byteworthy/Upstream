{% extends "upstream/base.html" %}

{% block title %}Settings{% endblock %}

{% block content %}
<div class="page-header">
    <h2>Settings</h2>
    <p>Configure your notification preferences</p>
</div>

<div class="settings-container">
    <form method="post" class="settings-form">
        {% csrf_token %}

        <div class="form-group">
            <label for="to_email">Notification Email</label>
            <input type="email" id="to_email" name="to_email" value="{{ settings.to_email }}" required>
        </div>

        <div class="form-group">
            <label for="cc_email">CC Email (optional)</label>
            <input type="email" id="cc_email" name="cc_email" value="{{ settings.cc_email }}">
        </div>

        <div class="form-group checkbox-group">
            <input type="checkbox" id="attach_pdf" name="attach_pdf" {% if settings.attach_pdf %}checked{% endif %}>
            <label for="attach_pdf">Attach PDF to notifications</label>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Save Settings</button>
        </div>
    </form>
</div>
{% endblock %}
