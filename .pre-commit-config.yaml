# Pre-commit hooks for Upstream
# Install: ./scripts/install_hooks.sh
# Run manually: pre-commit run --all-files

repos:
  # Standard pre-commit hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-json
      - id: check-merge-conflict
      - id: detect-private-key

  # Python formatting
  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        language_version: python3.12
        args: ['--line-length=88']

  # Python linting
  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        args: ['--max-line-length=88', '--extend-ignore=E203,W503']

  # Secrets detection
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: |
          (?x)^(
            .*\.lock$|
            .*\.min\.js$|
            package-lock\.json$|
            poetry\.lock$|
            \.secrets\.baseline$|
            backup_.*
          )$

  # Local Upstream Agents
  - repo: local
    hooks:
      # Agent 1: Code Quality Auditor
      - id: code-quality-audit
        name: Code Quality Auditor
        entry: python manage.py audit_code_quality --staged --fail-on critical
        language: system
        pass_filenames: false
        always_run: true
        stages: [commit]
        verbose: true

      # Agent 3: Test Coverage Analyzer (warning only)
      - id: test-coverage-check
        name: Test Coverage Analyzer
        entry: python manage.py analyze_test_coverage --min-coverage 70
        language: system
        pass_filenames: false
        stages: [commit]
        verbose: true

      # Agent 4: Migration Safety Checker
      - id: migration-safety-check
        name: Migration Safety Checker
        entry: bash -c 'if git diff --cached --name-only | grep -q "migrations/.*\.py$"; then python manage.py check_migrations; fi'
        language: system
        pass_filenames: false
        stages: [commit]
        verbose: true

      # Agent 5: HIPAA Compliance Monitor (pre-push only)
      - id: hipaa-compliance-check
        name: HIPAA Compliance Monitor
        entry: python manage.py check_hipaa_compliance --fail-on critical
        language: system
        pass_filenames: false
        stages: [push]
        verbose: true

# Configuration
default_stages: [commit]
fail_fast: false  # Run all hooks even if one fails
