version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: ${DB_NAME:-upstream}
      POSTGRES_USER: ${DB_USER:-upstream}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-upstream_dev_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-upstream}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (for Celery - to be used in Chunk 10)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Django Web Application
  web:
    build:
      context: .
      target: development
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
      - static_volume:/app/hello_world/staticfiles
      - media_volume:/app/hello_world/media
    ports:
      - "8000:8000"
    environment:
      - DEBUG=${DEBUG:-True}
      - SECRET_KEY=${SECRET_KEY:-django-insecure-docker-dev-key}
      - DB_NAME=${DB_NAME:-upstream}
      - DB_USER=${DB_USER:-upstream}
      - DB_PASSWORD=${DB_PASSWORD:-upstream_dev_password}
      - DB_HOST=db
      - DB_PORT=5432
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - CELERY_ENABLED=${CELERY_ENABLED:-False}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    stdin_open: true
    tty: true

  # Celery Worker (for async task processing)
  celery_worker:
    build:
      context: .
      target: development
    command: celery -A upstream worker --loglevel=info
    volumes:
      - .:/app
    environment:
      - DEBUG=${DEBUG:-True}
      - SECRET_KEY=${SECRET_KEY:-django-insecure-docker-dev-key}
      - DB_NAME=${DB_NAME:-upstream}
      - DB_USER=${DB_USER:-upstream}
      - DB_PASSWORD=${DB_PASSWORD:-upstream_dev_password}
      - DB_HOST=db
      - DB_PORT=5432
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - CELERY_ENABLED=True
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  # Celery Beat (for periodic task scheduling)
  celery_beat:
    build:
      context: .
      target: development
    command: celery -A upstream beat --loglevel=info
    volumes:
      - .:/app
    environment:
      - DEBUG=${DEBUG:-True}
      - SECRET_KEY=${SECRET_KEY:-django-insecure-docker-dev-key}
      - DB_NAME=${DB_NAME:-upstream}
      - DB_USER=${DB_USER:-upstream}
      - DB_PASSWORD=${DB_PASSWORD:-upstream_dev_password}
      - DB_HOST=db
      - DB_PORT=5432
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - CELERY_ENABLED=True
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  # Flower (Celery Monitoring Dashboard)
  flower:
    build:
      context: .
      target: development
    command: celery -A upstream --broker=redis://redis:6379/0 flower --port=5555 --basic_auth=admin:${FLOWER_PASSWORD:-flower_dev_pass}
    volumes:
      - .:/app
    environment:
      - DEBUG=${DEBUG:-True}
      - SECRET_KEY=${SECRET_KEY:-django-insecure-docker-dev-key}
      - DB_NAME=${DB_NAME:-upstream}
      - DB_USER=${DB_USER:-upstream}
      - DB_PASSWORD=${DB_PASSWORD:-upstream_dev_password}
      - DB_HOST=db
      - DB_PORT=5432
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - CELERY_ENABLED=True
    ports:
      - "5555:5555"
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

  # Prometheus (Metrics Collection)
  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    ports:
      - "9090:9090"
    depends_on:
      - web
    restart: unless-stopped

  # Grafana (Metrics Visualization)
  grafana:
    image: grafana/grafana:latest
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  static_volume:
  media_volume:
  prometheus_data:
  grafana_data:
