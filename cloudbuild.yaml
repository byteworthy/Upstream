# Google Cloud Build configuration for Payrixa
# Automates Docker build and Cloud Run deployment

steps:
  # Step 1: Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/payrixa:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/payrixa:latest'
      - '.'

  # Step 2: Push Docker image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/payrixa:$COMMIT_SHA'

  # Step 3: Push latest tag
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/payrixa:latest'

  # Step 4: Run database migrations
  - name: 'gcr.io/google-appengine/exec-wrapper'
    args:
      - '-i'
      - 'gcr.io/$PROJECT_ID/payrixa:$COMMIT_SHA'
      - '-s'
      - '${_CLOUDSQL_INSTANCE_CONNECTION_NAME}'
      - '--'
      - 'python'
      - 'manage.py'
      - 'migrate'
      - '--no-input'
    env:
      - 'DATABASE_URL=${_DATABASE_URL}'
      - 'DJANGO_SETTINGS_MODULE=payrixa.settings.prod'

  # Step 5: Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'payrixa-staging'
      - '--image'
      - 'gcr.io/$PROJECT_ID/payrixa:$COMMIT_SHA'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'DJANGO_SETTINGS_MODULE=payrixa.settings.prod'
      - '--add-cloudsql-instances'
      - '${_CLOUDSQL_INSTANCE_CONNECTION_NAME}'
      - '--set-secrets'
      - 'SECRET_KEY=django-secret-key:latest,DATABASE_URL=database-url:latest,REDIS_URL=redis-url:latest'
      - '--memory'
      - '2Gi'
      - '--cpu'
      - '2'
      - '--min-instances'
      - '1'
      - '--max-instances'
      - '10'
      - '--timeout'
      - '300'

# Substitution variables (set in Cloud Build trigger or via --substitutions)
substitutions:
  _REGION: us-central1
  _CLOUDSQL_INSTANCE_CONNECTION_NAME: ${PROJECT_ID}:${_REGION}:payrixa-db
  _DATABASE_URL: postgresql://payrixa:PASSWORD@/payrixa?host=/cloudsql/${_CLOUDSQL_INSTANCE_CONNECTION_NAME}

timeout: 1200s

options:
  machineType: 'N1_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY
