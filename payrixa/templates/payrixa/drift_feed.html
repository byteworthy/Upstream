{% extends "payrixa/base.html" %}

{% block title %}Drift Feed{% endblock %}

{% block content %}
<div class="page-header">
    <h2>Drift Feed</h2>
    <p>Monitor detected anomalies in your claims data</p>
</div>

<div class="drift-feed-container">
    <div class="drift-filters">
        <div class="filter-group">
            <label for="payer-filter">Payer:</label>
            <select id="payer-filter" disabled>
                <option value="">All Payers</option>
            </select>
        </div>

        <div class="filter-group">
            <label for="type-filter">Type:</label>
            <select id="type-filter" disabled>
                <option value="">All Types</option>
                <option value="DENIAL_RATE">Denial Rate</option>
                <option value="DECISION_TIME">Decision Time</option>
            </select>
        </div>
    </div>

    <div class="drift-list">
        <div class="empty-state">
            <p>No drift events detected yet</p>
            <p>Upload claims data to start monitoring for anomalies</p>
        </div>
    </div>
</div>
{% endblock %}
