# Prometheus configuration for Upstream monitoring

global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Django web application metrics
  - job_name: 'upstream-web'
    static_configs:
      - targets: ['web:8000']
    metrics_path: '/metrics'
    
  # Celery worker metrics (if using celery exporter)
  - job_name: 'celery'
    static_configs:
      - targets: ['celery_worker:9808']
    # Note: Requires celery-prometheus-exporter or similar
